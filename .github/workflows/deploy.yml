name: build and deploy to cloud run

on:
    push:
        branches: [ "main" ]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/liatrio_apprenticeship_exercise
      - name: docker login
        env:
            DOCKER_USER: ${{secrets.DOCKER_USER}}
            DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/liatrio_apprenticeship_exercise
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: liatrio_apprenticeship_exercise
          region: us-west1
          image: docker.io/${{secrets.DOCKER_USER}}/liatrio_apprenticeship_exercise
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
